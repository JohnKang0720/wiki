<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Image Search Site</title>
</head>
<body>
    <nav class="nav-div">
        <div class="nav-left"> </div>
        <div class="nav-right">
            <a href="/index.html"> Go Back to Google Search </a>
        </div>
    </nav>
    <section class="search-form">
        <div class="logo-2">
            <img alt="Google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/800px-Google_Images_2015_logo.svg.png">
          </div>
        <form action="https://google.com/search" class="searchbar">
            <input type="text" name="q" class="inputbar">
            <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
        </form>
        <div class="btns">
            <form action="https://google.com/search" class="searchbar"> <input type="submit" value="Google Search"
                    class="btn"> </form>
            <form action="https://google.com/doodles"> <input type="submit" value="I'm Feeling Lucky" class="btn">
            </form>
        </div>
    </section>
</body>
</html>
