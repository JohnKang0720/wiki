<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Image Search Site</title>
</head>
<body>
    <nav class="nav-div">
        <div class="nav-left"> </div>
        <div class="nav-right">
            <a href="/index.html"> Go Back to Google Search </a>
        </div>
    </nav>
    <div class="search-form">
        <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
          </div>
        <form action="https://google.com/search" class="searchbar">
            <input type="text" name="q" class="inputbar">
        </form>
        <div class="btns">
            <form action="https://google.com/search" class="searchbar"> <input type="submit" value="Google Search"
                    class="btn"> </form>
            <form action="https://google.com/doodles"> <input type="submit" value="I'm Feeling Lucky" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
